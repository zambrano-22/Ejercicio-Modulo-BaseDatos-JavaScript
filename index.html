<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body>
    <main>
        <header>
            <h1 class="text-center">Tienda de Compras</h1>
        </header>
        <section class="store">
            <div class="container mt-5">
            <div class="row">
            <!-- Producto 1 -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img src="/img/1.jpg" class="imagen card-img-top" alt="Producto 1">
                        <div class="card-body">
                            <h5 class="card-title">Spider-man 2</h5>
                            <p class="card-text">10.00$</p>
                            <button id="addToCart" class="btn btn-primary">Agregar al Carrito <i class="bi bi-cart-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            <!-- Producto 2 -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img src="/img/2.jpg" class="imagen card-img-top" alt="Producto 1">
                        <div class="card-body">
                            <h5 class="card-title">Call of Duty</h5>
                            <p class="card-text">10.00$</p>
                            <button id="addToCart" class="btn btn-primary">Agregar al Carrito <i class="bi bi-cart-fill"></i></button>
                        </div>
                    </div>
                </div>

            <!-- Producto 3 -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img src="/img/3.jpg" class="imagen card-img-top" alt="Producto 1">
                        <div class="card-body">
                            <h5 class="card-title">Fortnite</h5>
                            <p class="card-text">10.00$</p>
                            <button id="addToCart" class="btn btn-primary">Agregar al Carrito <i class="bi bi-cart-fill"></i></button>
                        </div>
                    </div>
                </div>
            <!-- Producto 4 -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img src="/img/4.jpg" class="imagen card-img-top" alt="Producto 2">
                        <div class="card-body">
                            <h5 class="card-title">Fc24</h5>
                            <p class="card-text">15.50$</p>
                            <button id="addToCart" class="btn btn-primary">Agregar al Carrito <i class="bi bi-cart-fill"></i></button>
                        </div>
                    </div>
                </div>

            <!-- Producto 5 -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img src="/img/5.jpg" class="imagen card-img-top" alt="Producto 2">
                        <div class="card-body">
                            <h5 class="card-title">Fall Guys</h5>
                            <p class="card-text">15.50$</p>
                            <button id="addToCart" class="btn btn-primary">Agregar al Carrito <i class="bi bi-cart-fill"></i></button>
                        </div>
                    </div>
                </div>

            <!-- Producto 6 -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img src="/img/6.jpg" class="imagen card-img-top" alt="Producto 2">
                        <div class="card-body">
                            <h5 class="card-title">F123</h5>
                            <p class="card-text">15.50$</p>
                            <button id="addToCart" class="btn btn-primary">Agregar al Carrito <i class="bi bi-cart-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
        <section class="shopping-cart">
        <div class="container">
            <div id="addToShoppingCart">
            </div>
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            <div id="addToShoppingTotal">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0$</p>
                    </div>
                </div>
            </div>
        </div>

        </section>
    </main>
</body>
<script src="/index.js"></script>
</html>
